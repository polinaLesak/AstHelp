    asthelp.gateway:
        image: asthelp.gateway
        container_name: asthelp.gateway
        restart: on-failure
        build:
            context: ../../Gateway.WebApi
            dockerfile: ./Dockerfile
        depends_on:
            - identity.microservice.api
            - catalog.microservice.api
            - cart.microservice.api
            - orders.microservice.api

volumes:
    rabbitmq_data:
        name: rabbitmq_data   
        driver: local

    postgres.db:
        name: postgres.db         
